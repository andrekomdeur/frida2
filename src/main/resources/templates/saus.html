<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments::head(title = ${saus} == null ?
		'Saus niet gevonden' : ${saus.naam})"></head>
	<body th:class="${kleur}">
		<nav th:replace="fragments::menu"></nav>
		<h1 th:if="${saus} == null">Saus niet gevonden:
			<span th:text="${nummer}"></span>
		</h1>
		<div th:if="${saus} != null" th:object="${saus}">
			<h1 th:text="*{naam}"></h1>
			<dl>
				<dt>Nummer</dt>
				<dd th:text="*{nummer}"></dd>
				<dt>Ingredienten</dt>
				<dd class="ingredienten">
					<span
							th:each="ingredient:*{ingredienten}"
							th:text="|${ingredient} |"/>
				</dd>
			</dl>
			<img th:src="@{/images/{naam}.png(naam=*{naam})}" th:alt="*{naam}" title="*{naam}"/>
		</div>
	</body>
</html>
